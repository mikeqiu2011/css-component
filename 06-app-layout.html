<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        color: #343a40;
        font-size: 24px;
        text-align: center;
        font-weight: bold;

        height: 100vh;

        display: grid;
        grid-template-columns: 80px 200px 1fr 200px;
        grid-template-rows: 80px 1fr;
      }

      nav,
      menu,
      section,
      main,
      aside {
        padding: 24px;
      }

      nav {
        background-color: #343a40;
        color: #fff;
        grid-row: 1/-1;
      }

      section {
        background-color: #f1f3f5;
      }

      menu {
        background-color: #7048e8;
        grid-column: 2/-1;
        color: #fff;
        display: flex;
        justify-content: space-between;
      }

      aside {
        background-color: #f1f3f5;
      }

      .btn {
        color: #fff;
        background-color: #5f3dc4;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
      }
      .btn-trash {
        background-color: #d6336c;
      }

      .email {
        width: 150px;
        height: 75px;
        background-color: #ced4da;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
      }

      section {
        display: flex;
        flex-direction: column;
        gap: 20px;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <nav>Nav</nav>
    <menu>
      <div class="btn-common">
        <button class="btn">New</button>
        <button class="btn">Reply</button>
        <button class="btn">Forward</button>
        <button class="btn">Mark unread</button>
      </div>
      <button class="btn btn-trash">Trash</button>
    </menu>
    <section>
      <p class="email">Email 1</p>
      <p class="email">Email 2</p>
      <p class="email">Email 2</p>
      <p class="email">Email 2</p>
      <p class="email">Email 2</p>
      <p class="email">Email 2</p>
      <p class="email">Email 2</p>
      <p class="email">Email 2</p>
      <p class="email">Email 2</p>
      <p class="email">Email 2</p>
      <p class="email">Email 2</p>
      <p class="email">Email 2</p>
      <p class="email">Email 2</p>
      <p class="email">Email 2</p>
    </section>
    <main>Email view</main>
    <aside>Additonal info</aside>
  </body>
</html>
